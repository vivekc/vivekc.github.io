<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Viewer</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #111;
      color: #eee;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .viewer {
      height: 100vh;
      width: 100%;
      display: grid;
      place-items: center;
    }
    /* Stack the options: object -> embed -> iframe */
    .frame {
      height: 100%;
      width: 100%;
      border: none;
      background: #222;
    }
    .fallback {
      max-width: 720px;
      padding: 1rem;
      text-align: center;
    }
    .button {
      display: inline-block;
      padding: 0.75rem 1rem;
      background: #3b82f6;
      color: #fff;
      text-decoration: none;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
    }
    .hint {
      opacity: 0.8;
      font-size: 0.95rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="viewer">
    <!-- Try <object> first -->
    <object class="frame" data="https://aws-website-indiansselfdefenceacademy-9aot2.s3.amazonaws.com/Vivek_CV.pdf#view=FitH" type="application/pdf">
      <!-- Fallback: <embed> -->
      <embed class="frame" src="https://aws-website-indiansselfdefenceacademy-9aot2.s3.amazonaws.com/Vivek_CV.pdf#view=FitH" type="application/pdf" />
      <!-- Fallback: <iframe> (some mobile browsers) -->
      <iframe class="frame" src="https://aws-website-indiansselfdefenceacademy-9aot2.s3.amazonaws.com/Vivek_CV.pdf"></iframe>

      <!-- Final fallback: direct link -->
      <div class="fallback">
        <h1>Open PDF</h1>
        <p>If the PDF doesn’t display, use the button below to open it in your device’s viewer.</p>
        <a class="button" href="https://aws-website-indiansselfdefenceacademy-9aot2.s3.amazonaws.com/Vivek_CV.pdf" target="_blank" rel="noopener">Open or download</a>
        <p class="hint">Tip: On iOS, tapping “Open” will show it in the Files/Preview app.</p>
      </div>
    </object>
  </div>
</body>
</html>
